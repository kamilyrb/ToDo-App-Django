<div class="row">
    <div class="col-lg-4">
        <div class="form-group">
            <label>Username<span class="text-danger"> *</span></label>
            <input type="text" name="username" maxlength="255" required id="username"
                   class="form-control"
                   value="{{ form.user.username|default_if_none:'' }}">
        </div>
    </div>
    <div class="col-lg-4">
        <div class="form-group">
            <label>Password<span class="text-danger"> *</span></label><a href="#" style="margin-left: 20px;"
                                                                         onclick="generatePassword()">Generate
            Password</a>
            <input type="text" name="password" id="password" maxlength="255"
                   class="form-control" value="">
        </div>
    </div>
    <div class="col-lg-4">
        <div class="form-group">
            <label>Email<span class="text-danger"> *</span></label>
            <input type="text" name="email" maxlength="255" required
                   class="form-control" value="{{ form.user.email|default_if_none:'' }}">
        </div>
    </div>

</div>
<div class="row">
    <div class="col-lg-4">
        <div class="form-group">
            <label>Name<span class="text-danger"> *</span></label>
            <input type="text" name="first_name" maxlength="255" required
                   class="form-control" value="{{ form.user.first_name|default_if_none:'' }}">
        </div>
    </div>
    <div class="col-lg-4">
        <div class="form-group">
            <label>Surname<span class="text-danger"> *</span></label>
            <input type="text" name="last_name" maxlength="255" required
                   class="form-control" value="{{ form.user.last_name|default_if_none:'' }}">
        </div>
    </div>
    <div class="col-lg-4">
        <div class="form-group">
            <label></label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" name="is_superuser">
                <label class="form-check-label" for="gridCheck">
                    Is Admin
                </label>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

    function generatePassword() {
        var length = 8,
            charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789",
            retVal = "";
        for (var i = 0, n = charset.length; i < length; ++i) {
            retVal += charset.charAt(Math.floor(Math.random() * n));
        }
        $('#password').val(retVal);
    }
</script>
